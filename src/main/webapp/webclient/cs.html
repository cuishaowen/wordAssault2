<script>

            $('.xianshi').text('词义显示')

    function sp(){
        $('.zz').height($(window).height());
        $('.zz').width($(window).width());
        var a = $('.zz').height();
        $('.zz1').css('margin-top',(a-454)/2);
        $('.wordvoice audio')[0].pause();
    }
    sp();
    window.onresize = sp;

    $('.zz').hide();
    $('.btn3').on('click',function(){
        $('.zz').fadeIn(300);
    });
    $('.cha1').on('click',function(){

    });

    $('.layui-btn-danger').on('click',function(){

    });
