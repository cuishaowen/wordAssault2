<script>
    layui.use(['form', 'layedit', 'laydate', 'laypage', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , laypage = layui.laypage;
    });

    layui.use(['form','jquery'],function () {
        var form = layui.form;
        coursesOpen();
        form.render('select');
        form.on('select(open)',function (data) {
            var url = getContextPath() + '/chapter/getList';
            var dataPost = {};
            dataPost.courseId = data.value;
            $('#chapter').html('');
            $.post(url, dataPost, function(res) {
                    for (i = 0; i < res.length; i++){
                        $('#chapter').append(
                            '<option value="'+ res[i].id +'">' + res[i].name + '</option>'
                        )
                    }
                    form.render('select');
                }
            )
        });
        form.on('submit(*)',function (data) {
            console.log(data.field);
            var courseId = data.field.one;
            var chapterId = data.field.two;
            // 获取章节下面的所有单词信息 以及用户的操作信息
            var btnVal = $('.btn11-active').val();
            if (courseId == null || courseId == ''){
                if (chapterId == null || chapterId == 0){
                    return false;
                } else{
                    window.open('cs.html?chapterId=' + chapterId + '&val=' + btnVal);
                }
            }else{
                if (chapterId == null || chapterId == 0){
                    window.open('cs.html?courseId=' + courseId +'&val=' + btnVal);
                    // return getContextPath() + '/webclient/cs.html?courseId=' + courseId +'&val=' + btnVal;
                } else{
                    window.open('cs.html?chapterId=' + chapterId + '&val=' + btnVal);
                }
            }
        })
    });


    function coursesOpen() {
        var coursesOpen = u.getStorage('openCourses');
        for (i = 0; i < coursesOpen.length; i++) {
            $('#coursesOpen').append(
                '<option value="'+ coursesOpen[i].id+ '">' + coursesOpen[i].name + '</option>'
            );
        }
    }

    function detail() {
        var idx = layer.open({
            title: '每日学习 <span style="float:right;display: block;width:auto;height:43px;line-height: 43px;">2019年7月15日</span>',

        });

    function kczx() {

            content: 'kczx.html' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
        });

    $('.btn11').on('click',function(){
        $(this).addClass('btn11-active').siblings().removeClass('btn11-active')

    });
